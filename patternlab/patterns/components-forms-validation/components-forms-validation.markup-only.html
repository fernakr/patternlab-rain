<form action="/" data-abide novalidate>
  <div class="form-input ">
  <label for="field_id_3">Text <span class="form-required">*</span></label>
      <input  type="text" value="" name="text" id="field_id_3" placeholder="Prompt Text" required/>
        <span class="form-error">Text is required</span>
  </div>
  <div class="form-input ">
  <label for="field_id_2">Textarea <span class="form-required">*</span></label>
      <textarea name="textarea" id="field_id_2" required placeholder="Prompt Text"></textarea>
        <span class="form-error">Textarea is required</span>
  </div>

    <div class="form-input ">
  <label for="select_validation">Select <span class="form-required">*</span></label>
      <select  id="select_validation" required  class=" " name="">
                    <option  value="0">Select A</option>
              <option  value="1">Select B</option>
              <option  value="2">Select C</option>
          </select>
        <span class="form-error">Select is required</span>
  </div>

  
  <div class="form-input ">
  <label for="selectize">Select (Filterable) <span class="form-required">*</span></label>
      <select  id="selectize" required  class=" js-selectize" name="">
                    <option  value="0">Select A</option>
              <option  value="1">Select B</option>
              <option  value="2">Select C</option>
          </select>
        <span class="form-error">Select (Filterable) is required</span>
  </div>
    <fieldset class="options">
    <legend>Radio <span class="form-required">*</span></legend>
    <ul class="radio-group no-bullet">
              <li>
          <input class="custom" id="radio_validation_0" name="radio" value="0" type="radio" required >
          <label for="radio_validation_0">Radio A</label>
        </li>
              <li>
          <input class="custom" id="radio_validation_1" name="radio" value="1" type="radio" required >
          <label for="radio_validation_1">Radio B</label>
        </li>
              <li>
          <input class="custom" id="radio_validation_2" name="radio" value="2" type="radio" required >
          <label for="radio_validation_2">Radio C</label>
        </li>
          </ul>
          <span class="form-error">Radio is required</span>
      </fieldset>


    <fieldset class="options">
    <legend>Checkbox <span class="form-required">*</span></legend>
    <ul class="checkbox-group no-bullet">
              <li><span>
  <input class="custom" id="checkbox_validation_0" name="checkbox" value="0" type="checkbox" required >
  <label for="checkbox_validation_0"> Checkbox A</label>
</span>
</li>
              <li><span>
  <input class="custom" id="checkbox_validation_1" name="checkbox" value="1" type="checkbox" required >
  <label for="checkbox_validation_1"> Checkbox B</label>
</span>
</li>
              <li><span>
  <input class="custom" id="checkbox_validation_2" name="checkbox" value="2" type="checkbox" required >
  <label for="checkbox_validation_2"> Checkbox C</label>
</span>
</li>
          </ul>
          <span class="form-error">Checkbox is required</span>
      </fieldset>
  <ul class="list-unstyled d-flex gap-4--stacked">
    <li><button type="submit" class="button">Submit</button></li>
    <li><button type="submit" class="button" disabled>Disabled button</button></li>
  </ul>



</form>
