<form action="" data-abide novalidate>
  <label for="checkbox_single_1"><input id="checkbox_single_1" name="" value="1" type="checkbox" required > Checkbox Single</label>
  <div class="form-input">
  <label for="field_id_2">Textarea *</label>
      <textarea name="textarea" id="field_id_2" required placeholder="Prompt Text"></textarea>
        <span class="form-error">Textarea is required</span>
  </div>


    <fieldset class="options">
    <legend>Radio *</legend>
    <ul class="radio-group no-bullet">
              <li><label for="radio_validation_0"><input id="radio_validation_0" name="radio" value="0" type="radio" required > Radio A</label></li>
              <li><label for="radio_validation_1"><input id="radio_validation_1" name="radio" value="1" type="radio" required > Radio B</label></li>
              <li><label for="radio_validation_2"><input id="radio_validation_2" name="radio" value="2" type="radio" required > Radio C</label></li>
          </ul>
          <span class="form-error">Radio is required</span>
      </fieldset>


    <fieldset class="options">
    <legend>Checkbox *</legend>
    <ul class="checkbox-group no-bullet">
              <li><label for="checkbox_validation_0"><input id="checkbox_validation_0" name="checkbox" value="0" type="checkbox" required > Checkbox A</label>
</li>
              <li><label for="checkbox_validation_1"><input id="checkbox_validation_1" name="checkbox" value="1" type="checkbox" required > Checkbox B</label>
</li>
              <li><label for="checkbox_validation_2"><input id="checkbox_validation_2" name="checkbox" value="2" type="checkbox" required > Checkbox C</label>
</li>
          </ul>
          <span class="form-error">Checkbox is required</span>
      </fieldset>


  <button type="submit" class="button">Submit</button>
  <button type="submit" class="button" disabled>Disabled button</button>
</form>
